<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script type="text/javascript" src="./scripts/controls.js"></script>
  <script type="text/javascript" src="./scripts/main.js"></script>
  <script type="text/javascript" src="./scripts/cell.js"></script>
  <link rel="stylesheet" href="./styles/style.css">


  <title>Maze Design</title>
</head>

<body>
  <div class="navbar">

    <div class="settings-box">
      <div class="left-nav">
        <p class="btn-text">select_size:</p>
        <div class="buttons">
          <button class="btn" id="10x10">10x10</button>
          <button class="btn" id="20x20">20x20</button>
          <button class="btn" id="40x40">40x40</button>
        </div>
      </div>
      <div class="right-nav">
        <p class="btn-text">select_speed:</p>
        <div class="buttons">
          <button class="btn" id="slow">slow</button>
          <button class="btn" id="medium">medium</button>
          <button class="btn" id="fast">fast</button>
        </div>
      </div>
    </div>

    <div class="main-button">
      <button id="main-btn">generate</button>
    </div>

  </div>

  <div id="main">
    <div id="sketch-holder">
    </div>
  </div>
</body>

</html>
